{% extends "_base.html" %}

{% block page_title %} Post Delete {% endblock %}

{% block content %}
<div class="container mt-4">        
    <div class="card shadow my-3 p-5">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to permanently delete the post titled <strong>"{{ post.title }}"</strong>? This action cannot be undone.</p>
        <form action='' method='POST'>
            {% csrf_token %}
            <input class='btn btn-danger' type='submit' value='Yes, Delete'>
        </form>
    </div>
</div>
{% endblock %}
