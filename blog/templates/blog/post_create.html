{% extends "_base.html" %}

{% block page_title %}New Post{% endblock %}


{% block content %}
<div class="container mt-4 d-flex align-items-center justify-content-center" style="min-height: 80vh;"> <!-- مرکز عمودی و افقی فرم -->
    <div class="row justify-content-center w-100">
        <div class="col-md-5"> <!-- عرض فرم را کوچکتر کردیم -->
            <div class="card shadow my-3 p-4 form-card"> <!-- کلاس سفارشی اضافه شد -->
                <h3 class="mb-4 form-title">Add new Post:</h3> <!-- کلاس سفارشی اضافه شد -->
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_table}}
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
