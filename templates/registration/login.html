{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnwxVVcoC3HQH9Q1m6lH5W8N3Di3eeBQ0Np60m+mAePmct5t5+V0E+6H7GUP0EBJzpZpOy3PA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                    {% if form.username.errors %}
                        <div class="error">{{ form.username.errors.0 }}</div>
                    {% endif %}
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                    {% if form.password.errors %}
                        <div class="error">{{ form.password.errors.0 }}</div>
                    {% endif %}
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="links">
                <a href="{% url 'password_reset' %}">Forgot password?</a>
                <a href="{% url 'signup' %}">Create an account</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            var x = e.clientX / window.innerWidth;
            var y = e.clientY / window.innerHeight;
            document.body.style.background = `radial-gradient(circle at ${x * 100}% ${y * 100}%, #ff007f, #000000)`;
        });

    </script>
</body>
</html>
