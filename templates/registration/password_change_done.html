{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Password Changed</h2>
        <p>Your password has been successfully changed. <a href="{% url 'login' %}">Log in</a> with your new password.</p>
    </div>
    <script>
        document.addEventListener('mousemove', function(e) {
            // دریافت موقعیت X و Y موس در صفحه
            var x = e.clientX / window.innerWidth;
            var y = e.clientY / window.innerHeight;
            
            // تغییر رنگ پس‌زمینه بر اساس موقعیت موس
            document.body.style.background = `radial-gradient(circle at ${x * 100}% ${y * 100}%, #ff007f, #000000)`;
        });
</body>
</html>
